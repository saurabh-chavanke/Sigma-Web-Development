<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display string in reverse order</title>
</head>
<body>
    <script>
        var str = new String("Hi I am Saurabh Chavanke");
        var a = new Array();
        a=str.split('');

        document.write("original String is : ")

        for(i=0;i<a.length;i++){
            document.write(a[i]);
        }
        document.write("<br/>")

        document.write("Reverse string is : ")

        for(i=a.length-1;i>=0;i--){
            document.write(a[i]);
        }
    </script>
</body>
</html>
