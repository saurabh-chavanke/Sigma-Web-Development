<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Specificity</title>
    <style>
      /* specificity of element selector is 1 */
      h1 {
        color: aqua;
      }

      /* specificity of class selector is 10 */
      .yellow {
        color: yellow;
      }

      /* specificity of attribute selector is 10 */
      [data="a"] {
        color: red;
      }
      /* specificity of universal selector is 0 */
      * {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="yellow red blue" data="a">Hey I am Saurabh Chavanke</h1>
  </body>
</html>
