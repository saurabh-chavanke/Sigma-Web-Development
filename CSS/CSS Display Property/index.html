<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        .box{
            border: 2px solid red;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }

        .box1{
            border: 2px solid red;
            display: inline-block;
            width: 344px;
            padding: 45px;
            margin: 34px;
        }
    </style>
</head>
<body>
   <div class="box">
        I am a box
   </div>
   <div class="box1">
    I am also a box
   </div>
</body>
</html>
